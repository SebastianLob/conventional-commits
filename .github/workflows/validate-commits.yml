name: Validate Commit Messages

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  validate-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Validate commit messages
        run: npx commitlint --from=HEAD~1 --to=HEAD
